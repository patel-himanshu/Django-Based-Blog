<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog</title>
    </head>
    <body>
        <center>
            <div>
                <h1>
                    <a href="/">Django Girls Blog</a>
                </h1>
            </div>

            <div>
                {% for post in posts %}
                    <div>
                        <hr>
                        <h2><a href=""> {{ post.title }} </a></h2>
                        <h3> {{ post.author }} </a></h3>
                        <p> {{ post.text|linebreaksbr }}</p>
                        <p><b>Published:</b> <u>{{ post.published_date }} </u></p>
                    </div>
                {% endfor %}
            </div>
        </center>
    </body>
</html>
