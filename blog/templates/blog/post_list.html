{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <hr>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <h3> {{ post.author }} </a></h3>
            <p> {{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p><b>Published:</b> <u>{{ post.published_dat</u></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
